{% extends 'base.html' %} {% block title %}Edit Reservation{% endblock %} {%
block content %}

<form
    action="/{{ reservation.customerId }}/edit-reservation/{{ reservation.id }}"
    method="POST">
    <h1>Edit Reservation</h1>
    <div class="form-group">
        <label for="start"
            >Start (please follow input format: yyyy-mm-dd hh:mm am/pm)
        </label>
        <input
            id="start"
            class="form-control"
            name="startAt"
            placeholder="yyyy-mm-dd hh:mm am/pm"
            value="{{ reservation.startAt }}" />
    </div>
    <div class="form-group">
        <label for="num-guests"># of Guests:</label>
        <input
            class="form-control"
            value="{{ reservation.numGuests }}"
            name="numGuests"
            type="number"
            id="num-guests" />
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" name="notes" id="notes">
{{ reservation.notes }}</textarea
        >
    </div>
    <button class="btn btn-primary">Edit</button>
</form>

{% endblock %}
